<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Cartão de Crédito</title>
    <link rel="shortcut icon" href="image/icons8-parte-traseira-de-cartão-de-banco-16.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Projeto de um cartão de credito responsivo">
    <meta name="keywords" content="Cartão, Crédito, HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/mastercard.png" alt="Imagem da logo master card">
                <h5>Master Card</h5>
            </span>
            <img src="image/chip_cartao.png" alt="chip de um cartão"width="70px" margin-right="10px">
        </header>

        <div class="card-datails">
            <div class="name-number">
                <h6>Número do Cartão</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Prem Kumar Shahi</h5>
            </div>
            <div class="valid-date">
                <h6>Validade do Cartão</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>

</html>
